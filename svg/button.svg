<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"> 
<svg width="80" height="60" version="1.1" xmlns="http://www.w3.org/2000/svg"> 

<script type="text/ecmascript"><![CDATA[
function hover(btn){
	btn.setAttribute('class','hover');
}
function stopHover(btn) {
	btn.setAttribute('class','noHover');
}
]]></script> 

<style type="text/css"><![CDATA[
.noHover {
	fill:url(#linear);
	opacity:1
}
.hover {
	fill:url(#linearHover);
	opacity:1
}
]]></style>
<defs>
	<linearGradient id="linearHover" x1="0%" y1="0%" x2="0%" y2="100%">
		<stop offset="0%" style="stop-color:rgb(255,70,0); stop-opacity:1"/>
		<stop offset="100%" style="stop-color:rgb(255,190,0); stop-opacity:1"/>
	</linearGradient>
	<linearGradient id="linear" x1="0%" y1="0%" x2="0%" y2="100%">
		<stop offset="0%" style="stop-color:rgb(255,190,0); stop-opacity:1"/>
		<stop offset="100%" style="stop-color:rgb(255,70,0); stop-opacity:1"/>
	</linearGradient>
	<linearGradient id="linearBack" x1="0%" y1="0%" x2="0%" y2="100%">
		<stop offset="0%" style="stop-color:rgb(255,190,0); stop-opacity:1"/>
		<stop offset="100%" style="stop-color:rgb(255,70,0); stop-opacity:1"/>
	</linearGradient>
</defs>
<rect x="0" y="0" rx="5" ry="5" width="80" height="60" style="fill:url(#linearBack);opacity:1"/>
<rect class="noHover" x="2" y="2" rx="5" ry="5" width="76" height="56"
 onmouseout="stopHover(this)" onmouseover="hover(this)"/>

</svg>